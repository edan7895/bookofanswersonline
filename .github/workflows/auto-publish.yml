    - cron: "0 12 * * *"

  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ• Set timezone
        run: |
          echo "Asia/Kuala_Lumpur" > /etc/timezone
          sudo dpkg-reconfigure -f noninteractive tzdata
          echo "Current time: $(date)"
          echo "Current UTC hour: $(date -u +'%H')"

      - name: ğŸš€ Run auto publish script
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          echo "Current UTC hour detected: $CURRENT_HOUR"

          if [ "$CURRENT_HOUR" -eq 0 ]; then
            echo "ğŸª Running Horoscope auto-publish"
            node scripts/auto-publish-horoscope.js
          elif [ "$CURRENT_HOUR" -eq 4 ]; then
            echo "ğŸŒ Running Inspiration auto-publish"
            node scripts/auto-publish-inspiration.js
          elif [ "$CURRENT_HOUR" -eq 8 ]; then
            echo "ğŸŒ• Running Moon Phases auto-publish"
            node scripts/auto-publish-moonphases.js
          elif [ "$CURRENT_HOUR" -eq 12 ]; then
            echo "ğŸ”® Running Spiritual Guidance auto-publish"
            node scripts/auto-publish-spiritualguidance.js
          else
            echo "â³ No scheduled publication for this UTC hour."
          fi

      - name: ğŸ’¾ Commit and push changes
        run: |
          git add .
          git commit -m "ğŸª¶ Auto publish article - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
