name: Auto Publish Articles

on:
  schedule:
    # æ¯å¤© 00:00 UTC -> Horoscope (é©¬æ¥è¥¿äºšæ—©ä¸Š8ç‚¹)
    - cron: "0 0 * * *"
    # æ¯å¤© 04:00 UTC -> Inspiration (é©¬æ¥è¥¿äºšä¸­åˆ12ç‚¹)
