name: Auto Publish Articles

on:
  schedule:
    # ÊØèÂ§© 0:00 UTC -> Horoscope (Êó©‰∏ä8ÁÇπ)
    - cron: "0 0 * * *"
    # ÊØèÂ§© 4:00 UTC -> Inspiration (‰∏≠Âçà12ÁÇπ)
    - cron: "0 4 * * *"
    # ÊØèÂ§© 8:00 UTC -> Moon Phases (‰∏ãÂçà4ÁÇπ)
    - cron: "0 8 * * *"
    # ÊØèÂ§© 12:00 UTC -> Spiritual Guidance (Êôö‰∏ä8ÁÇπ)
    - cron: "0 12 * * *"

  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set TIMEZONE variable
        run: echo "TZ=Asia/Kuala_Lumpur" >> $GITHUB_ENV

      - name: Run auto publish
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          echo "Current UTC hour: $CURRENT_HOUR"

          if [ "$CURRENT_HOUR" -eq 0 ]; then
            echo "‚è∞ Running Horoscope auto-publish"
            node scripts/auto-publish-horoscope.js
          elif [ "$CURRENT_HOUR" -eq 4 ]; then
            echo "‚è∞ Running Inspiration auto-publish"
            node scripts/auto-publish-inspiration.js
          elif [ "$CURRENT_HOUR" -eq 8 ]; then
            echo "‚è∞ Running Moon Phases auto-publish"
            node scripts/auto-publish-moonphases.js
          elif [ "$CURRENT_HOUR" -eq 12 ]; then
            echo "‚è∞ Running Spiritual Guidance auto-publish"
            node scripts/auto-publish-spiritualguidance.js
          else
            echo "No matching publication scheduled for this hour."
          fi

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "ü™∂ Auto publish article - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
